<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/calculator.css">
    <style>
      
    </style>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="w-80 glass p-6">
        <input type="text" class="w-full h-12 text-right text-2xl bg-transparent text-black p-2 rounded mb-2 border-2 border-black" id="display" disabled>
        <div id="result" class="text-right text-lg text-black mb-4"></div>
        <div class="grid grid-cols-4 gap-2">
            <button class="p-4 bg-red-500  text-lg text-black font-bold rounded" onclick="clearDisplay()">C</button>
            <button class="p-4 bg-white bg-opacity-20 text-lg text-black font-bold rounded" onclick="appendToDisplay('/')">/</button>
            <button class="p-4 bg-white bg-opacity-20 text lg text-black font-bold rounded" onclick="appendToDisplay('*')">*</button>
            <button class="p-4 bg-white bg-opacity-20 text lg text-black font-bold rounded" onclick="appendToDisplay('-')">-</button>
            <button class="p-4 bg-white bg-opacity-20 text lg text-black font-bold rounded" onclick="appendToDisplay('7')">7</button>
            <button class="p-4 bg-white bg-opacity-20 text lg text-black font-bold rounded" onclick="appendToDisplay('8')">8</button>
            <button class="p-4 bg-white bg-opacity-20 text lg text-black font-bold rounded" onclick="appendToDisplay('9')">9</button>
            <button class="p-4 bg-white bg-opacity-20 text lg text-black font-bold rounded row-span-2" onclick="appendToDisplay('+')">+</button>
            <button class="p-4 bg-white bg-opacity-20 text lg text-black font-bold rounded" onclick="appendToDisplay('4')">4</button>
            <button class="p-4 bg-white bg-opacity-20 text lg text-black font-bold rounded" onclick="appendToDisplay('5')">5</button>
            <button class="p-4 bg-white bg-opacity-20 text lg text-black font-bold rounded" onclick="appendToDisplay('6')">6</button>
            <button class="p-4 bg-white bg-opacity-20 text lg text-black font-bold rounded" onclick="appendToDisplay('1')">1</button>
            <button class="p-4 bg-white bg-opacity-20 text lg text-black font-bold rounded" onclick="appendToDisplay('2')">2</button>
            <button class="p-4 bg-white bg-opacity-20 text lg text-black font-bold rounded" onclick="appendToDisplay('3')">3</button>
            <button class="p-4 bg-pink-500 text lg text-black font-bold rounded row-span-2" onclick="calculateResult()">=</button>
            <button class="p-4 bg-white bg-opacity-20 text lg text-black font-bold rounded col-span-2" onclick="appendToDisplay('0')">0</button>
            <button class="p-4 bg-white bg-opacity-20 text lg text-black font-bold rounded" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script src="./js/calculator.js"></script>
</body>
</html>
